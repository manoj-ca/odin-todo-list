<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo List</title>
</head>

<body>
  <div class="content">
    <dialog class="todo-dialog">
      <button class="close" autofocus>
        <img src="./images/close-thick.svg" width="48px" />
      </button>
      <form class="todo-form" action="example.com/path" method="post">
        <div class="todo-input">
          <div class="input">
            <label class="label" for="title"><span>Title</span></label>
            <input class="text" type="text" name="title" placeholder="Enter title . . ." required />
          </div>
          <div class="input">
            <label class="label" for="description"><span>Description</span></label>
            <textarea class="text" name="description" rows="5" cols="40" placeholder="Enter description . . ."></textarea>
          </div>
          <div class="input">
            <label class="label" for="due-date"><span>Due Date</span></label>
            <input class="text" type="date" name="due-date" placeholder="Due Date" />
          </div>
          <div class="input">
            <label class="label" for="priority">Priority</label>
            <select class="text" name="priority">
              <option value=1>High</option>
              <option value=2>Moderate</option>
              <option value=3>Low</option>
            </select>
          </div>
        </div>
        <button class="black submit" type="submit">Add Todo</button>
      </form>
    </dialog>
  </div>
</body>

</html>
